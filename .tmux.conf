#base-terminal {{{
set  -g  automatic-rename off
set  -g  base-index 1
set  -gs escape-time 0
set  -g  history-limit 10000
setw -g  mode-keys vi
setw -g  utf8 on
setw -g  pane-base-index 1
#}}}
#display-base {{{
set  -g default-terminal 'screen-256color'
set  -g pane-border-fg colour245
set  -g pane-active-border-fg white
set  -g pane-active-border-bg black
setw -g mode-fg black
setw -g mode-bg white
setw -g mode-mouse on
setw -g window-status-current-fg black
setw -g window-status-current-bg blue
setw -g window-status-current-attr bold
#}}}
#display-status line {{{
set  -g status-fg white
set  -g status-bg colour234
set  -g status-attr dim
set  -g status-left-length 32
set  -g status-right-length 150
set  -g status-position top
set  -g status-left  ''
set  -g status-right ' #[fg=colour234,bg=colour239,bold] #(tmux show-options -g prefix) #[fg=colour234,bg=colour242,bold] #(whoami) #[fg=colour234,bg=colour244,bold] #20(hostname -s) #[fg=colour234,bg=colour248,bold] Session#S '
setw -g window-status-activity-attr bold
setw -g window-status-format '#[fg=white,bg=colour234] #I #W '
setw -g window-status-current-format '#[fg=colour234,bg=colour39] #I #W #[fg=colour39,bg=colour234,nobold]'
#}}}
#mapping {{{
# prefix
unbind-key C-b
set -g prefix C-a
bind C-a send-prefix
# copy
unbind -t vi-copy Enter
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Space
bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'
# window
unbind c
bind C-k new-window
unbind d
bind C-u detach
unbind w
bind C-l list-windows
# move
unbind n
bind C-d next-window
unbind p
bind C-s previous-window
# split / vertical
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
# rename
unbind ,
bind C-w command-prompt "rename-window %%"
# reload
bind r source-file $HOME/.tmux.conf\; display-message 'Reloaded.'
#}}}
